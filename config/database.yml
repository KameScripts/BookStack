default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: myapp_development
  # Docker（ローカル）用の設定をここに移動
  host: db
  username: postgres
  password: password

test:
  <<: *default
  database: myapp_test
  # テスト（ローカル）用の設定をここに移動
  host: db
  username: postgres
  password: password

production:
  primary: &primary_production
    <<: *default
    # 本番は環境変数のURLをそのまま使う
    url: <%= ENV["DATABASE_URL"] %>
  cache:
    <<: *primary_production
    # Rails 8のキャッシュ用設定（同じURLでOK）
    url: <%= ENV["DATABASE_URL"] %>
  queue:
    <<: *primary_production
    url: <%= ENV["DATABASE_URL"] %>
  cable:
    <<: *primary_production
    url: <%= ENV["DATABASE_URL"] %>